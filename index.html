<!DOCTYPE html>
<html lang ="en" dir="ltr">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in to JSMJC ICT - 201 YearBook</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="img/bg.png" type="image/x-icon">
        <script src = "login2.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,700&family=Teko:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div class="title"><span>Sign In</span></div>
                    <div class="row">
                      <i class="fa fa-user"></i>
                      <input type="text" name="" placeholder="Email or Phone" required id="username">
                    </div>
                    <div class="row">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="" placeholder="Password" required id="password">
                      </div>
                      <div class="row button">
                        <input type="submit" name="" value="Login" onclick="validate()">
                      </div>
                      <div class ="sign">
                          <h1>JSMJC ICT - 201 YearBook</h1>
                      </div>
            </div>
        </div>
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </body>
</html>
